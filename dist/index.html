<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <script src=""></script>
  </head>
  <body>
    <h1>BATTLESHIP</h1>
    <div id="main">
      <div id="place-ships-modal">
        <div class="place-ships">
            <div id="place-log"><h3>Place a Frigate</h3></div>
			<button id="switch-d">Switch Direction</button>
			
            <div class="preview">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
            <div id="place-board" class="board"></div>
        </div>
      </div>
      <div class="board-space">
        <h2>Computer</h2>
        <div id="computer-board" class="board"></div>
      </div>

      <div class="pane">
        <div class="log">
          <h3>Game Log:</h3>
          <p id="log">Select one of your ships below.</p>
        </div>
        <div class="log">
          <div class="your">
            <h3>Your Ships:</h3>
            <button id="rotate">Rotate</button>
          </div>
          <div id="rotatable" class="rotatable-row">
            <div class="display-vertical">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
            <div class="display-vertical">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
            <div class="display-vertical">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
            <div class="display-vertical">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
            <div class="display-vertical">
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
              <div class="shipbox"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="board-space">
        <h2>Player</h2>
        <div id="player-board" class="board"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
